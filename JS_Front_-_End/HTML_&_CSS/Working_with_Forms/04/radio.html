<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="radio.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <h1>Radio</h1>
        <p>A radio button, allowing a single value to be selected out of multiple choices with the same name value.</p>
    </header>
    
    <p>
        <input type="radio" name="fruits" id="apple">
        <label for="apple">Apple</label>
    </p>

    <p>
        <input type="radio" name="fruits" id="pear">
        <label for="pear">Pear</label>
    </p>

    <p>
        <input type="radio" name="fruits" id="banana">
        <label for="banana">Banana</label>
    </p>



</body>
</html>
