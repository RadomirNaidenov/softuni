<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/_styles.css">
    <link rel="stylesheet" href="keyboard.css">
    <title>Keyboard</title>
</head>
<body>
    
    <div class="keyboard">

        <article class="row-one">
            <button class="esc-button">esc</button>
            <button class="f-keys">F1</button>
            <button class="f-keys">F2</button>
            <button class="f-keys">F3</button>
            <button class="f-keys">F4</button>
            <button class="f-keys">F5</button>
            <button class="f-keys">F6</button>
            <button class="f-keys">F7</button>
            <button class="f-keys">F8</button>
            <button class="f-keys">F9</button>
            <button class="f-keys">F10</button>
            <button class="f-keys">F11</button>
            <button class="f-keys">F12</button>
        </article>

        <article class="row-two">
            <button class="apostrophe">`</button>
            <button class="num-keys">1</button>
            <button class="num-keys">2</button>
            <button class="num-keys">3</button>
            <button class="num-keys">4</button>
            <button class="num-keys">5</button>
            <button class="num-keys">6</button>
            <button class="num-keys">7</button>
            <button class="num-keys">8</button>
            <button class="num-keys">9</button>
            <button class="num-keys">0</button>
            <button class="minus-key">-</button>
            <button class="plus-key">+</button>
            <button class="backspace">Backspace</button>
        </article>

        <article class="row-three">
            <button class="tab-key">tab</button>
            <button class="letters-keys">Q</button>
            <button class="letters-keys">W</button>
            <button class="letters-keys">E</button>
            <button class="letters-keys">R</button>
            <button class="letters-keys">T</button>
            <button class="letters-keys">Y</button>
            <button class="letters-keys">U</button>
            <button class="letters-keys">I</button>
            <button class="letters-keys">O</button>
            <button class="letters-keys">P</button>
            <button class="square-bracket">[ ]</button>
        </article>

        <article class="row-four">
            <button class="capsLock-key">CapsLock</button>
            <button class="letters-keys">A</button>
            <button class="letters-keys">S</button>
            <button class="letters-keys">D</button>
            <button class="letters-keys">F</button>
            <button class="letters-keys">G</button>
            <button class="letters-keys">H</button>
            <button class="letters-keys">J</button>
            <button class="letters-keys">L</button>
            <button class="semi-colon">;</button>
            <button class="apostrophe">'</button>
            <button class="enter-keys">Enter</button>
        </article>

        <article class="row-five">
            <button class="shift-keys">Shift</button>
            <button class="letters-keys">Z</button>
            <button class="letters-keys">X</button>
            <button class="letters-keys">C</button>
            <button class="letters-keys">V</button>
            <button class="letters-keys">B</button>
            <button class="letters-keys">N</button>
            <button class="letters-keys">M</button>
            <button class="lessthan-keys"><</button>
            <button class="greater-than-keys">></button>
            <button class="shift-keys">Shift</button>
        </article>

        <article class="row-six">
            <button class="control-keyw">Ctrl</button>
            <button class="widows-keys">Win</button>
            <button class="alt-keys">Alt</button>
            <button class="space-keys"></button>
            <button class="control-keyw">Ctrl</button>
            <button class="widows-keys">Win</button>
            <button class="alt-keys">Alt</button>
        </article>
        
    </div>

</body>
</html>
