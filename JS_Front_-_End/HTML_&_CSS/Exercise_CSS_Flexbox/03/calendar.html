<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/_styles.css">
    <link rel="stylesheet" href="calendar.css">
    <title>Document</title>
</head>
<body>
    <section class="calendar">

        <main>
            <div class="label">
                <h2>Workweek</h2>
            </div>

            <div class="row">
                <p>1 Monday</p>
                <p>2 Thuesday</p>
                <p>3 Wednesday</p>
                <p>4 Thursday</p>
                <p>5 Friday</p>
            </div>

            <div class="label">
                <h2>Weekend</h2>
            </div>

            <div class="row">
               <p>6 Saturday</p>
               <p>7 Sunday</p>
            </div>
        </main>
        
        <aside>
            <article>
                <h2>REMINDERS</h2>
            </article>

            <article>
                <h2>SPECIAL DATES</h2>
            </article>
        </aside>

    </section>
</body>
